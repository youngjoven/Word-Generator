metadata:
  title: "시스템 구축 가이드"
  project_name: "통합 시스템 구축 프로젝트"
  client: "샘플 회사"
  date: "2025-11-17"
  author: "작성자"
  version: "1.0"

sections:
  - title: "사용자 관리"
    subsections:
      - title: "사용자 계정 생성"
        steps:
          - "관리 화면에서 사용자 관리 메뉴를 선택합니다."
          - "신규 사용자 추가 버튼을 클릭합니다."
          - "사용자 정보(이름, 이메일, 부서)를 입력합니다."
          - "권한 레벨을 선택합니다(일반 사용자/관리자)."
          - "저장 버튼을 클릭하여 사용자 생성을 완료합니다."

      - title: "사용자 그룹 관리"
        subsections:
          - title: "그룹 생성 및 권한 설정"
            steps:
              - "사용자 관리 메뉴에서 그룹 관리를 선택합니다."
              - "새 그룹 만들기 버튼을 클릭합니다."
              - "그룹명과 설명을 입력합니다."
              - "그룹 유형을 선택합니다."
              - "일반 그룹: 기본 접근 권한을 가진 그룹"
              - "관리 그룹: 시스템 관리 권한을 가진 그룹"
              - "그룹에 포함할 사용자를 선택하고 저장합니다."

  - title: "조직 구조 설정"
    subsections:
      - title: "조직 현황 확인"
        steps:
          - "관리 메뉴에서 조직 구조를 선택합니다."
          - "현재 조직 계층도를 확인합니다."

      - title: "조직 단위 생성"
        steps:
          - "조직 구조 메뉴에서 추가 버튼을 선택합니다."
          - "조직 단위명과 상위 조직을 선택한 후 생성합니다."

  - title: "프로젝트 관리"
    subsections:
      - title: "프로젝트 목록"
        steps:
          - "프로젝트 메뉴에서 전체 목록을 확인합니다."
          - "진행 중인 프로젝트를 확인합니다."
          - "개발 프로젝트 A"
          - "시스템 고도화 프로젝트 B"
          - "인프라 구축 프로젝트 C"
          - "유지보수 프로젝트 D"

      - title: "신규 프로젝트 생성"
        steps:
          - "프로젝트 메뉴에서 신규 생성을 선택합니다."
          - "프로젝트 정보 입력 화면이 표시됩니다."
          - "프로젝트명, 기간, 담당자를 입력합니다."
          - "프로젝트 유형을 선택하고 저장합니다."

  - title: "리소스 관리"
    subsections:
      - title: "리소스 현황"
        steps:
          - "리소스 관리 메뉴를 선택합니다."
          - "전체 리소스 목록을 확인합니다."

      - title: "리소스 등록"
        steps:
          - "리소스 관리 메뉴에서 등록 버튼을 클릭합니다."
          - "리소스 유형을 선택합니다."
          - "리소스명을 입력합니다."
          - "할당 부서를 선택합니다."
          - "위치 정보를 입력합니다."
          - "저장 버튼을 클릭하여 리소스를 등록합니다."

  - title: "네트워크 설정"
    subsections:
      - title: "네트워크 현황"
        steps:
          - "시스템 설정에서 네트워크 관리를 선택합니다."
          - "현재 네트워크 구성을 확인합니다."

      - title: "네트워크 환경 구성"
        content: |
          계층적 네트워크 구조를 사용하여 시스템을 구성합니다.
          중앙 네트워크를 통해 모든 통신을 관리하고,
          각 하위 네트워크는 부서별로 분리 운영됩니다.

      - title: "네트워크 추가"
        steps:
          - "네트워크 관리 화면에서 추가를 선택합니다."
          - "네트워크명을 입력합니다."
          - "IP 대역을 설정합니다."
          - "서브넷 마스크를 입력합니다."
          - "저장 버튼을 클릭하여 네트워크를 추가합니다."

      - title: "서브넷 생성"
        steps:
          - "생성한 네트워크를 선택합니다."
          - "서브넷 메뉴를 선택합니다."
          - "추가 버튼을 클릭합니다."
          - "서브넷명과 IP 범위를 입력합니다."
          - "저장하여 서브넷 생성을 완료합니다."

      - title: "네트워크 연결 현황"
        subsections:
          - title: "본사 네트워크"
            steps:
              - "본사 네트워크의 연결 상태를 확인합니다."

          - title: "지사 A 네트워크"
            steps:
              - "지사 A 네트워크의 연결 상태를 확인합니다."

          - title: "지사 B 네트워크"
            steps:
              - "지사 B 네트워크의 연결 상태를 확인합니다."

      - title: "네트워크 연결 구성"
        steps:
          - "네트워크 관리에서 연결 설정을 선택합니다."
          - "연결 메뉴를 클릭합니다."
          - "추가 버튼을 선택합니다."
          - "연결명을 입력합니다."
          - "대상 네트워크를 선택합니다."
          - "저장하여 연결을 생성합니다."

  - title: "보안 설정"
    subsections:
      - title: "보안 정책 현황"
        steps:
          - "보안 관리 메뉴를 선택합니다."
          - "현재 적용된 보안 정책을 확인합니다."

      - title: "보안 정책 생성"
        steps:
          - "보안 관리에서 정책 생성을 선택합니다."
          - "새로 만들기 버튼을 클릭합니다."
          - "정책명과 설명을 입력합니다."
          - "적용 대상을 선택합니다."

      - title: "접근 규칙 설정"
        steps:
          - "생성한 보안 정책을 선택합니다."
          - "규칙 추가 메뉴를 선택합니다."
          - "추가 버튼을 클릭합니다."
          - "허용/차단 규칙을 설정합니다."
          - "저장하여 규칙을 적용합니다."

      - title: "보안 정책 적용"
        steps:
          - "생성한 보안 정책을 선택합니다."
          - "적용 대상을 선택합니다."
          - "적용 버튼을 클릭하여 정책을 활성화합니다."
